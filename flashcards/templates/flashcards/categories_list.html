{%  extends "flashcards/base.html" %}

{%  block title  %}{{title}}{%  endblock  %}

{%  block content  %}
<form method="POST">
    {% csrf_token %}

    {%  for category in categories %}

    <div class="category-container" style="display: flex; justify-content: space-between; align-items: center; margin: 10px 20px 20px 40px;">
        <div class="category" style="margin-left: 50px;">
            {{ category }} ({{ category.flashcards.count }})  -
            <a href="{% url 'learning_flashcards' category.id %}"><button type="button">Learning</button></a>
            <a href="{% url 'learning_flashcards' category.id %}?reverse=1"><button type="button">Learning by second side</button></a>
        </div>
        <div style="margin-right: 40px;">
            <a href="{% url 'update_category' category.id %}"><button type="button">Update category</button></a>
            <a href="{% url 'delete_category' category.id %}"><button type="button">Delete</button></a>
        </div>
    </div>
    <hr>

    {%  endfor  %}

    <br>
</form>
{%  endblock  %}
