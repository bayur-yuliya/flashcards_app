{%  extends "flashcards/base.html"  %}

{%  block title  %}{{title}}{%  endblock  %}

{%  block content  %}
<style>
h1 {
    text-align: center;
    color: #A9A9A9;
}

.flashcard_form_container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    margin-bottom: 50px;
    background-color: #4d648d;
    margin: 0 70px 70px;
    border-radius: 20px;
}

.input_button {
    background: #4d648d;
    color: white;
    padding: 12px 25px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    float: right;
    margin-right: 60px;
}

textarea {
    width: 90%;
    resize: none;
    padding: 12px 15px;
    font-size: 16px;
    background: #d0e1f9;
    border-radius: 16px;
}

textarea:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
}
</style>

<h1>Update card</h1>

<form method="POST">
    {% csrf_token %}
    <div class="flashcard_form_container">
    {{form}}
    </div>
    <input class="input_button" type="submit" value="Save">
</form>

{%  endblock  %}
