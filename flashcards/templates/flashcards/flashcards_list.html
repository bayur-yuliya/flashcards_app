{%  extends "flashcards/base.html"  %}

{%  block title  %}{{title}}{%  endblock  %}

{%  block content  %}
{%  for card in cards %}
    <div class="flashcard" style="margin-left: 70px; line-height: 40px">
        {{  card.id  }}.
        {{  card.first_side  }} |
        {{  card.second_side  }}  -
        {{  card.category.name  }}<br>
        <a href="{%  url 'update_flashcard' card.id  %}"><button type="button">Update flashcard</button></a>
        <a href="{%  url 'delete_flashcard' card.id  %}"><button type="button">Delete</button></a><br>
    </div>
    <hr>
{%  endfor  %}
{%  endblock  %}
