{%  extends "flashcards/base.html"  %}
{%  load static  %}

{%  block title  %}{{title}}{%  endblock  %}

{%  block content  %}

<style>
.flashcard {
    text-align: center;
    margin: auto;
    margin-bottom: 30px;
    width: 60em;
    height: 100px;
    border: 1px solid #333;
    box-shadow: 8px 8px 5px #444;
    padding: 8px 12px;
    background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
}
</style>

<script>
    window.pageData = {
        front: "{{ card1 }}",
        back: "{{ card2 }}"
    };
</script>

<section  align="center">
<form>
    <div class="flashcard"  align="center">
    <p></p>
    <br>
    </div>
    <input type="button" value="Перевернуть карточку">
</form>
</section>

<br>
<br>
<div align="center">
<form method="POST">
    {% csrf_token %}
    <input class="input_button" type="submit" name='wrong' value="Wrong">
    {%  if last  %}
        <input class="input_button" type="submit" name='complete' value="Сomplete">
    {%  else  %}
        <input class="input_button" type="submit" name='learn' value="Learn">
    {%  endif  %}
</form>
</div>

<script type="text/javascript" src='{% static "flashcards/js/flashcards_list.js" %}'>
</script>
{%  endblock  %}
