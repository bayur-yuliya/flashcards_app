{%  extends "flashcards/base.html"  %}

{%  block title  %}{{title}}{%  endblock  %}

{%  block content  %}
<h1>{{  title  }}</h1>

<form method="POST">
    {% csrf_token %}
    <div class="flashcard_form_container">
        <div class="select_category">
           Category:
            {{  form.category  }}
        </div>
        {{  form.first_side  }}
        {{  form.second_side  }}
    </div>
    <input class="input_button" type="submit" value="Save">
</form>

{%  endblock  %}
