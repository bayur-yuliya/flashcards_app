{%  extends "flashcards/base.html" %}

{%  block title  %}{{title}}{%  endblock  %}

{%  block content  %}

<form method="POST">
    {% csrf_token %}

    {%  for category in categories %}
        {{  category  }}   -
        <a href="{%  url 'learning_flashcards' category.id  %}"><button type="button">Learning</button></a>
        <div align="right">
            <a href="{%  url 'update_category' category.id %}"><button type="button">Update category</button></a>
            <a href="{%  url 'create_flashcard' %}"><button type="button">Create flashcard</button></a>
            <a href="{%  url 'delete_category' category.id  %}"><button type="button">Delete</button></a>
        </div>
        <br>
        <hr>
    {%  endfor  %}

    <br>

</form>

<a href="{%  url 'create_category'  %}"><button type="button">Create category</button></a>

{%  endblock  %}
